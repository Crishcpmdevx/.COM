<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maintenance Mode</title>
<style>
    body{
        margin:0;
        font-family: Arial, sans-serif;
        background:#0c0c0c;
        color:white;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        text-align:center;
    }
    .box{
        background:#1a1a1a;
        padding:35px;
        border-radius:12px;
        box-shadow:0 0 30px rgba(255,255,255,0.06);
        max-width:420px;
    }
    h1{
        font-size:26px;
        margin-bottom:12px;
    }
    p{
        font-size:15px;
        opacity:0.85;
        margin:6px 0;
    }
    .contact{
        margin-top:12px;
        font-weight:bold;
        opacity:1;
    }
</style>
</head>
<body>
    <div class="box">
        <h1>⚙️ Maintenance Notice</h1>
        <p>The tools have been closed due to maintenance.</p>
        <p>Please try again later.</p>
        <p class="contact">For inquiries, you may contact: <br><strong>ChrisPM
    cpmDevX</strong></p>
    </div>
</body>
</html>
